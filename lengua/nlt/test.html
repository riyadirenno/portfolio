<doctype html>

  <head>
    <meta charset="utf-8">
    <meta name="description" content="NLT Limo is a Premium Transport Service based in Singapore and Malaysia.">
    <meta name="keywords" content="nlt limo, limousine, singapore, taxi, airport, malaysia, tour, travel, transport">
    <meta name="author" content="Studio Lengua">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>NLT Limo | Premium Transport Services</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/animate-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600" rel="stylesheet">
  </head>

  <body>
    <div class="nlt-services-video-content container-fluid">
      <div class="container nlt-content-services-video-1 text-center">
        <div class="wow fadeInUp">
          <p class="nlt-content-hero-center-1 nlt-services-padding">NLT Fleet Limo Video</p>
          <a class="nlt-button-hero" data-toggle="modal" data-target="#nlt-services-video-1">Watch Video</a>
          <div class="nlt-services-padding-link"></div>
          <button class="nlt-button-showhide" onclick="nltShowHide()">View All Videos</button>
        </div>
      </div>
    </div>

    <div id="nlt-services-all-video">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-xs-12">
            <img src="img/services/nlt-img-services-video-1.jpg">
            <div class="nlt-content-services-video container">
              <div class="row">

                <div class="nlt-modal-top col-lg-12">
                  <p>NLT Fleet Limo Video</p>
                </div>

                <div class="nlt-modal-bottom text-right col-lg-12">
                  <button type="button" class="nlt-button-video" data-toggle="modal" data-target="#nlt-services-video-1">
                    Watch Video
                  </button>
                </div>

                <div class="modal fade" id="nlt-services-video-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">NLT Limo Fleet Video</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <video controls src="video/services/nlt-video-fleet.mp4">
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-12">
            <img src="img/services/nlt-img-services-video-2.jpg">
            <div class="nlt-content-services-video container">
              <div class="row">

                <div class="nlt-modal-top col-lg-12">
                  <p>Welcome to Singapore</p>
                </div>

                <div class="nlt-modal-bottom text-right col-lg-12">
                  <button type="button" class="nlt-button-video" data-toggle="modal" data-target="#nlt-services-video-2">
                    Watch Video
                  </button>
                </div>

                <div class="modal fade" id="nlt-services-video-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Welcome to Singapore</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <video controls src="video/services/nlt-video-singapore.mp4">
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-xs-12">
            <img src="img/services/nlt-img-services-video-3.jpg">
            <div class="nlt-content-services-video container">
              <div class="row">

                <div class="nlt-modal-top col-lg-12">
                  <p>Welcome to Malaysia</p>
                </div>

                <div class="nlt-modal-bottom text-right col-lg-12">
                  <button type="button" class="nlt-button-video" data-toggle="modal" data-target="#nlt-services-video-3">
                    Watch Video
                  </button>
                </div>

                <div class="modal fade" id="nlt-services-video-3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Welcome to Malaysia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <video controls src="video/services/nlt-video-legoland.mp4">
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.vide.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    function nltShowHide() {
      var x = document.getElementById("nlt-services-all-video");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
  <script>
  $('.nlt-button-showhide').click(function(){
  var $this = $(this);
  $this.toggleClass('.nlt-button-showhide');
  if($this.hasClass('.nlt-button-showhide')){
    $this.text('View All Videos');
  } else {
    $this.text('View Less Videos');
  }
});
  </script>
  <script>
    new WOW().init();
  </script>
  <script>
    $('.owl-carousel').owlCarousel({
      loop: true,
      navigation: false,
      responsiveClass: true,
      responsive: {
        0: {
          items: 1,
          nav: true
        }
      }
    })
  </script>
  <script>
    $('a[href*="#"]').on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({
        scrollTop: $($(this).attr('href')).offset().top
      }, 500, 'linear');
    });
  </script>

  </html>
